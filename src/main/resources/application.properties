# Configurações do Banco de Dados (PostgreSQL)
spring.datasource.url=jdbc:postgresql://localhost:5432/blogdb
spring.datasource.username=postgres  # Seu usuário do PostgreSQL (padrão: postgres)
spring.datasource.password=yourpassword  # Sua senha do PostgreSQL
spring.datasource.driver-class-name=org.postgresql.Driver

# Configurações JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update  # Cria/atualiza tabelas automaticamente
spring.jpa.show-sql=true  # Mostra SQL no console para debug
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# Configurações JWT
jwt.secret=your_super_secret_key_here  # Chave secreta forte (gere uma com pelo menos 32 caracteres, ex: usando UUID ou ferramenta online segura)
jwt.expiration=86400000  # Expiração em ms (ex: 86400000 = 24 horas)

# Logging (opcional, para debug de security)
logging.level.org.springframework.security=DEBUG